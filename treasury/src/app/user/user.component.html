<md-toolbar color="primary">
  <span>Treasury</span>
  <span class="fill-remaining"></span>
  <div class="menu-anonymous" *ngIf="!(user | async)?.uid">
    <button md-icon-button [mdMenuTriggerFor]="menu1" aria-label="Open x-positioned menu">
      <md-icon>person_outline</md-icon>
    </button>
    <md-menu #menu1="mdMenu" xPosition="before" class="before">
      <button md-menu-item (click)="login()">
        <md-icon>arrow_forward</md-icon>
        <span>Login</span>
      </button>
    </md-menu>
  </div>
  <md-icon *ngIf="(user | async)?.uid">person</md-icon>
</md-toolbar>
<ul>
  <li *ngIf="(user | async)?.uid">{{ (user | async)?.uid }}</li>
  <li *ngIf="(user | async)?.uid"><img src="{{ (user | async)?.providerData[0].photoURL }}" height="50" *ngIf="(user | async)?.uid"/></li>
  <li *ngIf="(user | async)?.uid">catalog <span *ngIf="(userRecord | async)?.isCatalogPublic">public</span><span *ngIf="!(userRecord | async)?.isCatalogPublic">private</span>
  </li>
</ul>
<button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
