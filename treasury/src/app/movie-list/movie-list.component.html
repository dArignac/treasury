<section id="movies" class="mt-3">
  <div class="container-fluid">
    <div class="row" *ngIf="movies$ | async as movies; else loading">
      <ng-container *ngIf="movies.length > 0; else noItems">
        <ng-container *ngFor="let item of movies; index as i; last as isLast">
          <div class="col-auto mt-1">
            <div class="item view overlay hm-black-strong">
              <img class="z-depth-2" [src]="getPostImage(item)" alt="{{item.title}}">
              <div class="mask flex-center waves-effect waves-light">
                <div class="container white-text">
                  <div class="row">
                    <div class="col text-center">
                      <strong>{{item.title}}</strong>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col text-center">
                      <button type="button" class="btn btn-block btn-sm btn-danger waves-light" mdbRippleRadius>Remove</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
      <ng-template #noItems>
        <div class="row">
          <div class="col">
            No movies in collection.
          </div>
        </div>
      </ng-template>
    </div>
    <ng-template #loading>
      <div class="row">
        <div class="col">
          Loading...
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</section>


<router-outlet></router-outlet>
