<section id="movies" class="mt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mb-3">
        <!-- FIXME should be action bar? -->
        Movies in your collection: {{userService.userCounters.movies}}
      </div>
    </div>
    <div class="row listing d-flex" *ngIf="movies$ | async as movies; else loading">
      <ng-container *ngIf="movies.length > 0">
        <ng-container *ngFor="let item of movies; index as i; last as isLast">
          <div class="item">
            <img [src]="item.getPosterImage('w154')" alt="{{item.title}}" />
          </div>

                    <div class="col text-center">
                      <!-- FIXME-40 <strong mdbTooltip="TMDB ID: {{item.id}}" placement="bottom">{{item.title}}</strong>--

                  <div class="row mt-3">
                    <div class="col text-center">
                      <button type="button" class="btn btn-block btn-sm btn-danger waves-light" mdbWavesEffect (click)="remove(item)">Remove</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        -->
        </ng-container>
      </ng-container>
