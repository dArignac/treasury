<form class="example-form">
  <md-form-field class="example-full-width">
    <input mdInput placeholder="Movie title" aria-label="State" [formControl]="movieControl">
  </md-form-field>
</form>

<md-nav-list>
  <a md-list-item *ngFor="let item of resultList | async" (click)="buttonClicked(item)">
    <md-icon md-list-icon>add</md-icon>
    <span md-line>{{ item.title }}</span>
    <span md-line class="demo-secondary-text" *ngIf="item.year"> {{ item.year }} </span>
  </a>
</md-nav-list>

<router-outlet></router-outlet>
