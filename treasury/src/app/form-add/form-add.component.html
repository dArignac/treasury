<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>Add movie(s) to catalog:</h1>

      <div class="md-form">
        <input mdbActive type="text" id="form1" class="form-control" [formControl]="movieControl">
        <label for="form1" class="">Enter a movie title (click it to add)</label>
      </div>

      <div class="list-group">
        <a class="list-group-item" *ngFor="let item of resultList | async" (click)="buttonClicked(item)">
          {{ item.title }} <small *ngIf="item.release_date"> {{ item.release_date }} </small>
        </a>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
