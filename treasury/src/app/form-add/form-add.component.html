<form class="example-form">
  <md-form-field class="example-full-width">
    <input mdInput placeholder="Movie title" aria-label="State" [mdAutocomplete]="auto" [formControl]="movieControl">
    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let movie of filteredMovies | async" [value]="movie.name">
        <span>{{ movie.title }}</span><span *ngIf="movie.year"> | <small>{{ movie.year }}</small></span>
      </md-option>
    </md-autocomplete>
  </md-form-field>
</form>
