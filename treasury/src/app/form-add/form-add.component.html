<form class="add-form">
  <md-form-field class="full-width">
    <input mdInput placeholder="Movie title" aria-label="State" [formControl]="movieControl">
  </md-form-field>
</form>

<md-nav-list>
  <a md-list-item *ngFor="let item of resultList | async" (click)="buttonClicked(item)">
    <md-icon md-list-icon *ngIf="!item.error">add</md-icon>
    <span md-line>{{ item.title }}</span>
    <span md-line class="demo-secondary-text" *ngIf="item.release_date"> {{ item.release_date }} </span>
  </a>
</md-nav-list>

<router-outlet></router-outlet>
