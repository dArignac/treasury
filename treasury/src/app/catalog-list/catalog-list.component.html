<section id="catalog" class="mt-3">
  <div class="container-fluid">
    <div class="row" *ngIf="(catalog$ | async)?.length > 0; else loading">
      <ng-container *ngFor="let item of catalog$ | async; index as i; last as isLast">
        <div class="col-auto mt-1">
          <div class="item view overlay hm-black-strong">
            <img class="z-depth-2" [src]="getPostImage(item)" alt="{{item.title}}">
            <div class="mask flex-center waves-effect waves-light">
              <p class="white-text">TODO<br>details<br>remove</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <ng-template #loading>
      <div class="row">
        <div class="col">
          Loading...
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <router-outlet></router-outlet>
</section>
