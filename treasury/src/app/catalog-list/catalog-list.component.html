<p></p><!-- FIXME this is weird -->
<section id="catalog">
  <div class="container-fluid">
    <div class="row" *ngIf="(catalogService.userCatalog | async)?.length > 0 else loading">
      <ng-container *ngFor="let item of catalogService.userCatalog | async; index as i; last as isLast">
        <div class="col-lg-auto my-lg-1">
          <div class="item">
            <img class="z-depth-2" [src]="getPostImage(item)" alt="{{item.title}}">
          </div>
        </div>
      </ng-container>
    </div>
    <ng-template #loading>
      <div class="row">
        <div class="col">
          Loading...
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <router-outlet></router-outlet>
</section>
