<div class="container-fluid">
  <div class="row" *ngIf="(catalogService.userCatalog | async)?.length > 0 else loading">
    <ng-container *ngFor="let item of catalogService.userCatalog | async; index as i">
      <div class="col">{{item.title}}</div>
      <div class="w-100" *ngIf="i % 3 == 2"></div>
    </ng-container>
  </div>
  <ng-template #loading>
    <div class="row">
      <div class="col">
        Loading....
      </div>
    </div>
  </ng-template>
  <ng-template #empty>
    <div class="row">
      <div class="col">
        No elements in catalog!
      </div>
    </div>
  </ng-template>
</div>
<router-outlet></router-outlet>
